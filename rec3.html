<html>
    <head></head>
    <body>
        <script>
            function flatten(arr){
                let res=[];
                for(let i of arr){
                    if(Array.isArray(i)){
                    res=res.concat(flatten(i));
                }
                else{
                    res.push(i);
                }
            }
            return res;
        }
        let nestarr=[1,[2,[3,[4,5]],6],7];
        console.log(flatten(nestarr));
        </script>
    </body>
</html>
