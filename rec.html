<html>
    <head>
        <title>Recursion</title>
    </head>
    <body>
        <script>
            function factorial(num){
                if(num===0 || num===1){
                    return 1;
                }
                else{
                    return num*factorial(num-1);
                }
            }
            console.log("Factorial:"+factorial(5));
        </script>
    </body>
</html>
