<html>
    <head></head>
    <body>
        <script>
            function fibonnaci(n){
                if(n===0){
                    return 0;
                }
                else if(n===1){
                    return 1;
                }
                else{
                    return fibonnaci(n-1)+fibonnaci(n-2);
                }
            }
            console.log("Fibonacci:"+fibonnaci(5));
        </script>
    </body>
</html>
